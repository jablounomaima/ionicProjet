<!-- src/app/recipes/recipe-detail/recipe-detail.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipe-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Détails</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteRecipe()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="text-align: center; margin-bottom: 20px;">
    <img [src]="recipe?.image" [alt]="recipe?.title" style="max-width: 200px; border-radius: 10px;">
  </div>

  <h1>{{ recipe?.title }}</h1>
  <p>⏱ Temps : {{ recipe?.prepTime }} min</p>
  <p>⭐ Difficulté : {{ recipe?.difficulty }}</p>

  <h3>Ingrédients</h3>
  <ion-list>
    <ion-item *ngFor="let ing of recipe?.ingredients">
      <ion-label>{{ ing }}</ion-label>
    </ion-item>
  </ion-list>

  <h3>Étapes</h3>
  <ion-list>
    <ion-item *ngFor="let step of recipe?.steps; let i = index">
      <ion-label>{{ i + 1 }}. {{ step }}</ion-label>
    </ion-item>
  </ion-list>

  <h3>Catégories</h3>
  <div>
    <ion-chip *ngFor="let cat of recipe?.categories" color="success">
      <ion-label>{{ cat }}</ion-label>
    </ion-chip>
  </div>
</ion-content>
